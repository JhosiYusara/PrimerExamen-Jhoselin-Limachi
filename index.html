<!DOCTYPE html>
<html lang="es">
<head>
    <title>MANACO</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MANACO ofrece calzado de alta calidad diseñado para impulsar cada uno de tus pasos. Encuentra comodidas y estilo al mejor precio.">
    <meta property="og:title" content="MANACO">
    <meta property="og:description" content="MANACO ofrece calzado de alta calidad diseñado para impulsar cada uno de tus pasos. Encuentra comodidas y estilo al mejor precio.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=MANACO+OG+Image">
    <meta property="og:url" content="https://www.manaco.com">
    <meta property="og:type" content="website">
</head>
<body>
    <header>
  <div class="logo" role="banner">MANACO</div>

  <nav aria-label="Navegación principal">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-hamburguesa" aria-label="Abrir menú">☰</label>

    <ul>
      <li>Inicio</li>
      <li>Servicios</li>
      <li>Contacto</li>
    </ul>
  </nav>
    </header>


    <main>
        <section class="hero">
            <h1>Calzado que impulsa tu paso</h1>
        </section>

        <section class="productos">
            <h2>Productos</h2>
            <div class="productos-grid">
                <article class="producto">
                    <img src="img/imagen1.jpeg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>$00.00</p>
                    <button aria-label="Comprar Producto 1">Comprar</button>
                </article>
                <article class="producto">
                    <img src="img/imagen2.jpeg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>$00.00</p>
                    <button aria-label="Comprar Producto 2">Comprar</button>
                </article>
                <article class="producto">
                    <img src="img/imagen3.jpeg" alt="Producto 3">
                    <h3>Producto 3</h3>
                    <p>$00.00</p>
                    <button aria-label="Comprar Producto 3">Comprar</button>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright 2025 MANACO</p>
    </footer>
</body>
</html>
